<div class="wrapper">
    <samp>Filter by: </samp>
    <mat-form-field>
        <mat-label>Select an option</mat-label>
        <mat-select [(value)]="filterBy" (valueChange)="selectedFilterBy()">
            <mat-option>None</mat-option>
            <mat-option value="date">date</mat-option>
            <mat-option value="name">name</mat-option>
            <mat-option value="id">id</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="legacy" *ngIf="filterBy == 'date'"  class="input-wrapper">
        <input matInput [matDatepicker]="picker"  placeholder="Choose a date"  [formControl]="filterValueFormControl">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="filterValueFormControl.errors">please enter a valid date EX. 01/01/2000</mat-error>
    </mat-form-field>
    <mat-form-field appearance="legacy" *ngIf="filterBy == 'name' || filterBy == 'id'" class="input-wrapper">
        <mat-label>{{filterBy}}</mat-label>
        <input matInput [formControl]="filterValueFormControl">
    </mat-form-field>
</div>
