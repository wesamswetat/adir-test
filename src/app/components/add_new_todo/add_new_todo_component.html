<div class="wrapper">
    <form novalidate [formGroup]="addNewTodoForm" #formDirective="ngForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
            <mat-label>id</mat-label>
            <input matInput formControlName="id">
            <mat-hint>this field set automatically</mat-hint>
            <mat-error *ngIf="addNewTodoForm.controls['id']?.errors?.required">this field is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="addNewTodoForm.controls['name']?.errors?.required">this field is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="addNewTodoForm.controls['date']?.errors?.required">this field is required</mat-error>
        </mat-form-field>
        <mat-form-field *ngIf="event">
                <mat-label>Status</mat-label>
                <mat-select matNativeControl required [(value)]="event.status">
                  <mat-option value="active">active</mat-option>
                  <mat-option value="deactivate">deactivate</mat-option>
                </mat-select>
              </mat-form-field>
        <div  class="submit-button">
            <button  *ngIf="!event" mat-button color="primary"><mat-icon>add</mat-icon>Add New Event</button>
            <button  *ngIf="event" mat-button color="primary"><mat-icon>edit</mat-icon>Edit</button>
        </div>
    </form>
</div>
